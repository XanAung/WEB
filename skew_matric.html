<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skew & Matric</title>
    <style>
        .box {
            margin: 100px;
            padding: 20px;
            border-left: 8px dashed red;
        }

        .square {
            width: 200px;
            height: 200px;
            background-color: #555;
            transition: 1s;
        }

        .square:hover {
            /* transform: skew(-20deg, 0); */
            transform: matrix(1.5,0,-1,1.5,100,100);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="square">
            <span>
                Skew & Matric
            </span>
        </div>
    </div>
</body>

</html>
