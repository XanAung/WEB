<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>SASS</title>
</head>
<body>
    <nav>
        <div class="nav-inner">
            <div class="left-div">
                <h1>SASS</h1>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Social</a></li>
                <li><a href="#">Profolio</a></li>
            </ul>
        </div>
    </nav>

    <h1>Hello World</h1>
<section class="card-section">

</section>

<div style="margin: 100px 200px">
    <button class="btn btn-primary">primary</button>
    <button class="btn btn-secondary">secondary</button>
    <button class="btn btn-accent">accent</button>
    <button class="btn btn-default">default</button>
</div>


<script>
    let tutus = [
        {name:"card one","desc":"Desc One"},
        {name:"card two","desc":"Desc two"},
        {name:"card three","desc":"Desc three"},
        {name:"card four","desc":"Desc four"},
        {name:"card five","desc":"Desc five"}
    ];

    let data = '';
    for(let i=0; i<12; i++) {
        data += `
            <div class="card">
                <div class="card-header">${tutus[i%5].name}</div>
                <div class="card-body">
                    <img src="./assets/imgs/${(i%5)+1}.jpg" alt="" class="card-img">
                    <figure>
                        <figcaption>${tutus[i%5].desc}</figcaption>
                    </figure>
                </div>
                <div class="card-footer">
                    <button><i class="fas fa-eye"></i><span>Detail</span></button>
                </div>
            </div>
            `;
    };

    document.querySelector(".card-section").innerHTML = data;
</script>
</body>
</html>
